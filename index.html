<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
    <link rel="icon" sizes="48x48" type="image/x-icon" href="./img/favicon.png">
</head>
<body>
    <div class="wraper flex-row">
        <main class="flex-row">
            <div class="phone-images">
                <div class="moving-bg"></div>
            </div>
            <div class="groups flex-column">
                <div class="group flex-column">
                    <img class="instagram-logo" src="./img/instagram-logo.png" alt="logo do instagram">
                    <form class="flex-column">
                        <input type="text" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" placeholder="Senha">
                        <button>Entrar</button>
                    </form>
                    <div class="middle-bars">
                        <div class="bar"></div>
                        <p>OU</p>
                        <div class="bar"></div>
                    </div>
                    <a class="log-facebook flex-row">
                        <img src="./img/facebook-icon.svg" alt="logo facebook">
                        <p>Entrar com Facebook</p>
                    </a>
                    <a class="forget-pass" href="#">Esqueceu a senha?</a>
                </div>
                <div class="group flex-column">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <p>Obtenha o aplicativo.</p>
                <div class="downloads flex-row">
                    <a href="#"><img src="./img/apple-button.png" alt=""></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
